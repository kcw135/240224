		<script>
			document.oncontextmenu = function (e) {
				return false;
			}

			window.addEventListener("keydown", (e) => {
				if( e.keyCode === 123) {
					e.preventDefault();
					e.returnValue = false;
					return false;
				}
				if( e.ctrlKey && e.shiftKey && (e.keycode == 73)) {
					e.preventDefault();
					e.returnValue = false;
					return false;
				}
			});
		</script>

			</section>
			
			<section class="map_box">
				<div id="map" style="margin:0 auto;width:100%; height:300px;"></div>
				<script>
					var HOME_PATH = window.HOME_PATH || '.';
					var cityhall = new naver.maps.LatLng(35.207933, 126.821623),
						map = new naver.maps.Map('map', {
							center: cityhall.destinationPoint(0, 200),
							zoom: 16
						}),
						marker = new naver.maps.Marker({
							map: map,
							position: cityhall
						});

					var contentString = [
							'<div class="iw_inner" style="padding:0px 15px 0px 15px;">',
							'   <h4>드메르웨딩홀</h4>',
							'   <p>1층 르씨엘홀<br />',
	//						'   2024-02-24(금) 13:30 <br />',
							'</div>'
										
						].join('');

					var infowindow = new naver.maps.InfoWindow({
						content: contentString
					});

					naver.maps.Event.addListener(marker, "click", function(e) {
						if (infowindow.getMap()) {
							infowindow.close();
						} else {
							infowindow.open(map, marker);
						}
					});

					infowindow.open(map, marker);
				</script>
